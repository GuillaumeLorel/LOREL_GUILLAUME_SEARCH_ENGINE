name: Build Doxygen documentation

on:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build docs with Doxygen
        run: doxygen Doxyfile

      - name: Verify generated docs
        run: |
          echo 'Listing docs contents:'
          if [ -d ./docs ]; then ls -R ./docs | sed -n '1,200p'; else echo 'docs not found'; exit 1; fi

      - name: Upload docs artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-docs
          path: docs
