name: Publish Doxygen docs to GitHub Pages

on:
    branches: [main, master]
    branches: [main]

permissions:

  - name: Verify generated docs
    run: |
      echo 'Listing docs/html contents:'
      if [ -d ./docs/html ]; then ls -R ./docs/html; else echo 'docs/html not found'; exit 1; fi
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build docs with Doxygen
        run: doxygen Doxyfile

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs/html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
